<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-glivera</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
  <section class="section">
    <div class="container">
      <div class="section__top top">
    <div class="top__tilte">Buy Our Safe & Secure VPN</div>
    <div class="top__step">STEP 1</div>
    <div class="top__subtilte">Choose Your Plan</div>
  </div>
    <div class="section__cards cards">
      <div class="cards__item cards__item--first-card">
        <div class="cards__item-period">MONTHLY</div>
        <div class="cards__item-price"><span>$</span>6.95<span>/mo.</span></div>
        <div class="cards__item-info">Includes all VPN features.</div>
        <a href="#" class="cards__item-btn">SELECT PLAN</a>
      </div>
      <div class="cards__item cards__item--selected">
        <div class="cards__item-period">TWO YEARS</div>
        <div class="cards__item-price"><span>$</span>2.91<span>/mo.</span></div>
        <div class="cards__item-info"><span>$166.80</span> $69.95 per two years</div>
        <div class="cards__item-save">Save 52%*</div>
        <div class="cards__item-btn">PLAN SELECTED</div>
      </div>
      <div class="cards__item">
        <div class="cards__item-period">YEARLY</div>
        <div class="cards__item-price"><span>$</span>3.33<span>/mo.</span></div>
        <div class="cards__item-info"><span>$83.40</span> $39.95 per year</div>
        <div class="cards__item-save">Save 52%*</div>
        <a href="#" class="cards__item-btn">SELECT PLAN</a>
      </div>
    </div>
  </div>
  </section>

</div>
  <script src="js/main.min.js"></script>
</body>

</html>
